<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Real Web App</h1>
        <nav>
            <ul>
                <li><a href="#register-login">Register/Login</a></li>
                <li><a href="#messaging">Messaging</a></li>
                <li><a href="#file-sharing">File Sharing</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#admin-dashboard">Admin Dashboard</a></li>
                <li><a href="#fetch-example">Fetch API Example</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Register & Login -->
        <section id="register-login">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Messaging -->
        <section id="messaging">
            <h2>Messaging</h2>
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button id="send-message">Send</button>
        </section>

        <!-- File Sharing -->
        <section id="file-sharing">
            <h2>File Sharing</h2>
            <form id="file-upload-form">
                <input type="file" id="file-upload" required>
                <button type="submit">Upload File</button>
            </form>
            <ul id="file-list"></ul>
        </section>

        <!-- Notifications -->
        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard">
            <h2>Admin Dashboard</h2>
            <button id="send-announcement">Post Announcement</button>
            <ul id="announcement-list"></ul>
        </section>

        <!-- Fetch API Example -->
        <section id="fetch-example">
            <h2>Fetch API Example</h2>
            <p id="output">Loading...</p>
        </section>
    </main>
</body>
</html>
